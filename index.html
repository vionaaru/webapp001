<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            opacity: 0.9;
        }

        #user-info {
            margin-bottom: 20px;
            text-align: center;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>

    <div id="user-info"></div>
    <button id="send-data-btn" class="button">Отправить данные</button>
    <button id="close-btn" class="button">Закрыть WebApp</button>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;

        // Расширяем WebApp на весь экран
        tg.expand();

        // Инициализация Main Button
        tg.MainButton.setText("Отправить в бота");
        tg.MainButton.show();
        tg.MainButton.enable();

        // Отображение данных пользователя
        const userInfoDiv = document.getElementById("user-info");
        const statusDiv = document.getElementById("status");

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userInfoDiv.innerHTML = `
                <p>Привет, ${user.first_name} ${user.last_name || ""}!</p>
                <p>Ваш ID: ${user.id}</p>
                <p>Ваш username: @${user.username || "не указан"}</p>
            `;
        } else {
            userInfoDiv.innerHTML = "<p>Данные пользователя недоступны.</p>";
        }

        // Обработка Main Button
        tg.onEvent("mainButtonClicked", function () {
            tg.sendData("Данные от WebApp");
            statusDiv.innerText = "Данные отправлены в бота.";
        });

        // Кнопка "Отправить данные"
        document.getElementById("send-data-btn").addEventListener("click", () => {
            tg.sendData("Кнопка отправки нажата");
            statusDiv.innerText = "Данные отправлены через кнопку.";
        });

        // Кнопка "Закрыть WebApp"
        document.getElementById("close-btn").addEventListener("click", () => {
            tg.close();
        });
    </script>
</body>
</html>
