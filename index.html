<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Пример Telegram WebApp</h1>
    <button id="send-data-btn">Отправить данные</button>
    <button id="close-btn">Закрыть WebApp</button>
    <p id="status"></p>

    <script>
        const tg = window.Telegram.WebApp;

        tg.expand(); // Расширяем WebApp

        const status = document.getElementById("status");

        // Отправка данных через MainButton
        tg.MainButton.setText("Отправить данные");
        tg.MainButton.show();
        tg.MainButton.enable();

        tg.onEvent('mainButtonClicked', function () {
            tg.sendData("Данные от MainButton WebApp"); // Отправляем данные
            status.textContent = "Данные отправлены через MainButton!";
        });

        // Отправка данных через кнопку
        document.getElementById("send-data-btn").addEventListener("click", () => {
            tg.sendData("Данные от кнопки"); // Отправляем данные
            status.textContent = "Данные отправлены через кнопку!";
        });

        // Закрытие WebApp
        document.getElementById("close-btn").addEventListener("click", () => {
            tg.close(); // Закрыть WebApp
        });
    </script>
</body>
</html>
