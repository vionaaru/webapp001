<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем скрипт Telegram WebApp -->

   <style>
      body {
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
         padding: 20px;
      }

      .hint {
         color: var(--tg-theme-hint-color);
      }

      .link {
         color: var(--tg-theme-link-color);
      }

      .button {
         background: var(--tg-theme-button-color);
         color: var(--tg-theme-button-text-color);
         border: none;
         font-size: 18px;
         padding: 10px 20px;
         cursor: pointer;
      }

      .button:not(:last-child) {
         margin-bottom: 20px;
      }

      #usercard {
         text-align: center;
         margin-bottom: 20px;
      }
   </style>
</head>

<body>
   <div id="usercard"> <!-- Карточка профиля пользователя -->
   </div>
   <p>Просто текст для проверки</p> <!-- Пример текста -->
   <a class="link" href="https://weather.nsu.ru">Link</a> <!-- Пример ссылки -->
   <p class="hint">Просто текст-подсказка для проверки</p> <!-- Пример подсказки -->
   <button id="btn" class="button">Show/Hide Main Button</button> <!-- Кнопка для управления видимостью Main Button -->
   <button id="btnED" class="button">Enable/Disable Main Button</button> <!-- Кнопка для управления активностью Main Button -->
</body>

<script>
   let tg = window.Telegram.WebApp; // Получаем объект WebApp Telegram

   tg.expand(); // Расширяем WebApp на весь экран

   // Настраиваем Main Button
   tg.MainButton.setText("Отправить данные"); // Задаём текст кнопки
   tg.MainButton.textColor = "#FFFFFF"; // Белый цвет текста
   tg.MainButton.color = "#143F6B"; // Тёмно-синий фон
   tg.MainButton.show(); // Показываем Main Button
   tg.MainButton.enable(); // Активируем Main Button

   // Обработчик клика на Main Button
   Telegram.WebApp.onEvent('mainButtonClicked', function() {
      console.log("Main Button нажата!"); // Лог в консоль для отладки
      tg.sendData("Данные от MainButton WebApp"); // Отправляем данные в Telegram
   });

   // Отображение данных пользователя
   if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      let user = tg.initDataUnsafe.user;
      let usercard = document.getElementById("usercard");

      let profName = document.createElement('p');
      profName.innerText = `${user.first_name} ${user.last_name || ""} (@${user.username || "не указан"})`;
      usercard.appendChild(profName);

      let userid = document.createElement('p');
      userid.innerText = `ID пользователя: ${user.id}`;
      usercard.appendChild(userid);
   } else {
      document.body.innerHTML += "<p>Данные пользователя недоступны.</p>";
   }

   // Управление видимостью Main Button
   let btn = document.getElementById("btn");
   btn.addEventListener('click', function() {
      if (tg.MainButton.isVisible) {
         tg.MainButton.hide(); // Скрываем кнопку
      } else {
         tg.MainButton.show(); // Показываем кнопку
      }
   });

   // Управление активностью Main Button
   let btnED = document.getElementById("btnED");
   btnED.addEventListener('click', function() {
      if (tg.MainButton.isActive) {
         tg.MainButton.setParams({"color": "#E0FFFF"}); // Меняем цвет
         tg.MainButton.disable(); // Деактивируем кнопку
      } else {
         tg.MainButton.setParams({"color": "#143F6B"}); // Меняем цвет
         tg.MainButton.enable(); // Активируем кнопку
      }
   });
</script>
</html>
