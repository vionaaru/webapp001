<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Пример Telegram WebApp</h1>
    <button id="send-data-btn">Отправить данные</button>
    <p id="status"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const status = document.getElementById("status");

        function sendData(data) {
            if (tg.initDataUnsafe.start_param) {
                // Для inline режима
                tg.sendData(data);
                status.textContent = `Данные отправлены: ${data}`;
            } else {
                // Для обычного режима
                tg.MainButton.setText("Отправить");
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    tg.sendData(data);
                    status.textContent = `Данные отправлены: ${data}`;
                });
            }
        }

        document.getElementById("send-data-btn").addEventListener("click", () => {
            const data = JSON.stringify({
                action: "button_click",
                value: "Test data from WebApp"
            });
            sendData(data);
        });

        // Предотвращаем закрытие WebApp
        tg.enableClosingConfirmation();
    </script>
</body>
</html>
